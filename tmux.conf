# This tmux statusbar config was created by tmuxline.vim
set -g status "on"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status-bg "#313640"
set -g status-right-length "100"
set -g status-left "#[fg=#282c34,bg=#98c379] #S #[fg=#98c379,bg=#5d677a,nobold,nounderscore,noitalics]#[fg=#dcdfe4,bg=#5d677a] #W #[fg=#5d677a,bg=#313640,nobold,nounderscore,noitalics]#[fg=#98c379,bg=#313640] #H #[fg=#313640,bg=#313640,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#313640,bg=#313640,nobold,nounderscore,noitalics]#[fg=#98c379,bg=#313640] %a #[fg=#5d677a,bg=#313640,nobold,nounderscore,noitalics]#[fg=#dcdfe4,bg=#5d677a] %R #[fg=#98c379,bg=#5d677a,nobold,nounderscore,noitalics]#[fg=#282c34,bg=#98c379] %v "
setw -g window-status-format "#[fg=#313640,bg=#313640,nobold,nounderscore,noitalics]#[fg=#e5c07b,bg=#313640] #I #W #[fg=#313640,bg=#313640,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#313640,bg=#5d677a,nobold,nounderscore,noitalics]#[fg=#dcdfe4,bg=#5d677a] #I #W #[fg=#5d677a,bg=#313640,nobold,nounderscore,noitalics]"

# Server options
set -sg escape-time 50

# Client options
set -g default-shell /usr/bin/zsh
set -g history-limit 20000
set -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind r source-file ~/.tmux.conf

# https://tomlankhorst.nl/iterm-tmux-vim-true-color/
# Terminal type configuration
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
